{% extends "base.html" %} 

{% block content %}
{% if user.is_authenticated %}
    You are logged in as {{ user.full_name }}!
    <p><a href="{% url 'accounts:logout' %}">Log Out</a></p>
{% else %}
    <p><a href="{% url 'accounts:login' %}">Log In</a></p>
    <p><a href="{% url 'accounts:signup' %}">Register</a></p>
{% endif %}
{% endblock content %}
